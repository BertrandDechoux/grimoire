{% assign pages_list = site.pages %}
{% for node in pages_list reversed %}
  {% if node.layout == "release" %}
    <li>
      <a class="post-link" href="{{ node.url | prepend: site.baseurl }}">{{ node.version }}</a>
    </li>
  {% endif %}
{% endfor %}
